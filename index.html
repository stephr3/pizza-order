<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8">
    <title>Pizza|Time</title>
    <link href="css/bootstrap.css" rel="stylesheet" type="text/css">
    <link href="css/styles.css" rel="stylesheet" type="text/css">
    <script src="js/jquery-1.12.4.js"></script>
    <script src="js/scripts.js"></script>
  </head>
  <body>
    <div class="container">
      <div id="order-form-page">
        <h1>Welcome to Pizza Time!</h1>
        <form id="order-form">
          <div class="form-group">
            <label for="name">Please enter your name.</label>
            <input type="text" id="name" class="form-control">
          </div>
          <div id="new-pizzas">
            <div class="new-pizza">
              <div class="form-group">
                <label for="select-size">Choose your pizza size:</label>
                <select class="form-control" id="select-size">
                  <option>Small</option>
                  <option>Medium</option>
                  <option>Large</option>
                </select>
              </div>
              <div class="form-group">
                <label for="toppings">Select extra toppings:</label>
                <div class="checkbox">
                  <label>
                    <input type="checkbox" name="toppings" value="Pepperoni">
                    Pepperoni
                  </label>
                </div>
                <div class="checkbox">
                  <label>
                    <input type="checkbox" name="toppings" value="Sausage">
                    Sausage
                  </label>
                </div>
                <div class="checkbox">
                  <label>
                    <input type="checkbox" name="toppings" value="Bell Peppers">
                    Bell Peppers
                  </label>
                </div>
                <div class="checkbox">
                  <label>
                    <input type="checkbox" name="toppings" value="Olives">
                    Olives
                  </label>
                </div>
                <div class="checkbox">
                  <label>
                    <input type="checkbox" name="toppings" value="Extra Cheese">
                    Extra Cheese
                  </label>
                </div>
              </div>
            </div>
          </div>
          <span class="btn btn-success" id="add-pizza">Add Another Pizza</span>
          <br>
          <button type="submit" class="btn btn-danger">Calculate Total Price</button>
        </form>
      </div>
      <div id="display-price">
        <h2>Thank you for your order, <span id="user-name"></span>!</h2>
        <h3>Pizzas Ordered:</h3>
        <ul id="pizzas-ordered">

        </ul>
        <h2>Your total price is $<span id="total-price"></span></h2>
        <span class="btn btn-danger" id="add-delivery">Get Delivery</span>
        <br>
        <span class="btn btn-success" id="new-order">Make a New Order</span>
        <div id="delivery-form">
          <form id="address-form">
            <label>Enter your address:</label>
            <div class="form-group">
              <label for="new-street">Street</label>
              <input type="text" id="new-street" class="form-control">
            </div>
            <div class="form-group">
              <label for="new-city">City</label>
              <input type="text" id="new-city" class="form-control">
            </div>
            <div class="form-group">
              <label for="new-state">State</label>
              <input type="text" id="new-state" class="form-control">
            </div>
            <div class="form-group">
              <label for="delivery-time">Select a Delivery Time:</label>
              <input type="time" id="new-delivery-time">
            </div>
            <button type="submit" class="btn btn-success">Submit Address</button>
          </form>
        </div>
      </div>
    </div>
  </body>
</html>
