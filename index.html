<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8">
    <title>Pizza|Time</title>
    <link href="css/bootstrap.css" rel="stylesheet" type="text/css">
    <link href="css/styles.css" rel="stylesheet" type="text/css">
    <script src="js/jquery-1.12.4.js"></script>
    <script src="js/scripts.js"></script>
  </head>
  <body>
    <div class="container">
      <h1>Welcome to Pizza Time!</h1>
      <form>
        <div class="form-group">
          <label for="size">Choose your pizza size:</label>
          <div class="radio">
            <label>
              <input type="radio" name="size" value="small" checked>
              Small
            </label>
          </div>
          <div class="radio">
            <label>
              <input type="radio" name="size" value="medium">
              Medium
            </label>
          </div>
          <div class="radio">
            <label>
              <input type="radio" name="size" value="large">
              Large
            </label>
          </div>
        </div>
        <div class="form-group">
          <label for="toppings">Select extra toppings:</label>
          <div class="checkbox">
            <label>
              <input type="checkbox" name="toppings" value="pepperoni">
              Pepperoni
            </label>
          </div>
          <div class="checkbox">
            <label>
              <input type="checkbox" name="toppings" value="sausage">
              Sausage
            </label>
          </div>
          <div class="checkbox">
            <label>
              <input type="checkbox" name="toppings" value="bell-peppers">
              Bell Peppers
            </label>
          </div>
          <div class="checkbox">
            <label>
              <input type="checkbox" name="toppings" value="olives">
              Olives
            </label>
          </div>
          <div class="checkbox">
            <label>
              <input type="checkbox" name="toppings" value="extra-cheese">
              Extra Cheese
            </label>
          </div>
        </div>
        <button type="submit" class="btn btn-danger">Calculate Total Price</button>
      </form>
    </div>
  </body>
</html>
