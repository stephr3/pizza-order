<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8">
    <title>Pizza|Time</title>
    <link href="css/bootstrap.css" rel="stylesheet" type="text/css">
    <link href="css/styles.css" rel="stylesheet" type="text/css">
    <script src="js/jquery-1.12.4.js"></script>
    <script src="js/scripts.js"></script>
  </head>
  <body>
    <div class="container">
      <h1>Welcome to Pizza Time!</h1>
      <form>
        <div class="form-group">
          <label for="name">Please enter your name.</label>
          <input type="text" id="name" class="form-control">
        </div>
        <div id="new-pizzas">
          <div class="new-pizza">
            <div class="form-group">
              <label for="select-size">Choose your pizza size:</label>
              <select class="form-control" id="select-size">
                <option>Small</option>
                <option>Medium</option>
                <option>Large</option>
              </select>
            </div>
            <div class="form-group">
              <label for="toppings">Select extra toppings:</label>
              <div class="checkbox">
                <label>
                  <input type="checkbox" name="toppings" value="pepperoni">
                  Pepperoni
                </label>
              </div>
              <div class="checkbox">
                <label>
                  <input type="checkbox" name="toppings" value="sausage">
                  Sausage
                </label>
              </div>
              <div class="checkbox">
                <label>
                  <input type="checkbox" name="toppings" value="bell-peppers">
                  Bell Peppers
                </label>
              </div>
              <div class="checkbox">
                <label>
                  <input type="checkbox" name="toppings" value="olives">
                  Olives
                </label>
              </div>
              <div class="checkbox">
                <label>
                  <input type="checkbox" name="toppings" value="extra-cheese">
                  Extra Cheese
                </label>
              </div>
            </div>
          </div>
        </div>
        <span class="btn btn-success" id="add-pizza">Add Another Pizza</span>
        <br>
        <button type="submit" class="btn btn-danger">Calculate Total Price</button>
      </form>
      <div id="display-price">
        <h2>Thank you for your order, <span id="user-name"></span>!</h2>
        <h3>Pizza Size: <span id="pizza-size"></span></h3>
        <h3>Extra Toppings: <span id="toppings"></span></h3>
        <h2>Your total price is $<span id="total-price"></span></h2>
      </div>
    </div>
  </body>
</html>
